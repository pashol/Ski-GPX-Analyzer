
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="description" content="Analyze your ski adventures with GPX files - get comprehensive statistics, interactive maps, and detailed run analysis" />
  <meta name="theme-color" content="#1a1a2e" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>GPX Ski Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/index.tsx"></script>

  <!-- Ko-fi Support Button - Web Only -->
  <script>
    const prefersCompactOffset = () => window.matchMedia('(max-width: 480px)').matches || window.innerHeight < 640;

    // Only load Ko-fi on web, not in native app
    if (typeof window !== 'undefined' &&
        !window.matchMedia('(display-mode: standalone)').matches) {
      const isCapacitor = document.URL.indexOf('http://') === -1 &&
                         document.URL.indexOf('https://') === -1;

      if (!isCapacitor) {
        const script = document.createElement('script');
        script.src = 'https://storage.ko-fi.com/cdn/scripts/overlay-widget.js';
        script.onload = () => {
          kofiWidgetOverlay.draw('gggentii', {
            type: 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#00bfa5',
            'floating-chat.donateButton.text-color': '#fff',
            'floating-chat.donateButton.bottom': prefersCompactOffset()
              ? 'calc(72px + env(safe-area-inset-bottom, 16px))'
              : 'calc(96px + env(safe-area-inset-bottom, 16px))'
          });
        };
        document.head.appendChild(script);

        window.addEventListener('resize', () => {
          if (window.kofiWidgetOverlay?.setPosition) {
            window.kofiWidgetOverlay.setPosition({
              bottom: prefersCompactOffset()
                ? 'calc(72px + env(safe-area-inset-bottom, 16px))'
                : 'calc(96px + env(safe-area-inset-bottom, 16px))'
            });
          }
        });
      }
    }
  </script>
</body>
</html>
